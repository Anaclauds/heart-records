<!DOCTYPE html>
<html lang="pt-br">

    <title>Meu Site Musical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        nav a:hover {

        }
        section {
            padding: 20px;
        }
    </style>

<body>
    <header>
        <h1>Meu Site Musical</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#quem-somos">Quem somos</a>

        <a href="#generos-musicais">Gêneros Musicais</a>
        <a href="#contato">Contato</a>
        <a href="#localizacao">Localização</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <!-- Conteúdo da página inicial -->
    </section>
    <section id="quem-somos">
        <h2>Quem somos</h2>
        <!-- Conteúdo sobre a empresa ou equipe -->
    </section>
    <section id="instrumentos">
        <h2>Instrumentos</h2>
        <!-- Informações sobre os instrumentos -->
    </section>
    <section id="generos-musicais">
        <h2>Gêneros Musicais</h2>
        <!-- Lista de gêneros musicais -->
    </section>
    <section id="contato">
        <h2>Contato</h2>
        <!-- Formulário de contato ou informações de contato -->
    </section>
    <section id="localizacao">

    </section>
